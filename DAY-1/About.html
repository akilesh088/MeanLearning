<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Linking html pages</h1>
    <section>
        <form>
            <ul><label for="email" >Email:</label>
                <input type="email" id="email" required placeholder="Enter your Email"></ul>
            <ul><label for="date">DOB:</label>
                <input type="date" id="DOB" placeholder="DOB"></ul>
            <ul><label for="url">Url:</label>
                <input type="url" id="url" placeholder="Website" required></ul>
            <ul><label for="tel">Telephone:</label>
                <input type="tel" id="tel" placeholder="Telephone Number" required pattern="[0-9]{10}"></ul>
            <ul><label for="Number">Numbers:</label>
                <input type="number" id="Number" placeholder="Number" required min="0" max="150"></ul>
            <ul><label for="range">Range:</label>
                <input type="range" min="50" max="150" id="range" placeholder="range" required></ul>
            <ul><label for="Date">Date:</label>
                <input type="date" id="Date"></ul>
            <ul><label for="Time">Time:</label>
                <input type="time" id="Time"></ul>          
            <ul><label for="DateTime">Date & Time:</label>
                <input type="datetime-local" id="DateTime"></ul>
            <ul><label for="Month">Month:</label>
                <input type="month" id="Month"></ul>
            <ul><label for="week">Week:</label>
                <input type="week" id="week"></ul>   
            <ul><label for="Search">Search:</label>
                <input type="search" id="Search"placeholder="Search"></ul>
            <ul><label for="Color">Choose Color:</label>
                <input type="color" id="Color"placeholder="Search"></ul>
            <ul><label for="progress">Progress:</label>
                <progress id="progress" value="80" max="100"></progress></ul>
            <ul><lable for="battery">Battery level:</lable>
                <meter id="battery" min="0" max="100" value="85" low="15" high="90"></meter></ul>
              
                <input type="submit" id="submit">
        </form>
    </section>


</body>
</html>
