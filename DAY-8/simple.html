    <h2>Registration Form</h2>
    <div class="div">
        <form action="" id="formvalidation">
            
            <label for="n">Name</label>
            <input type="text" name="n" id="n" placeholder="Enter Your Name">
            <span class="error" id="nameError"></span>
            <br><br>
     
            <label for="e">Email</label>
            <input type="text" name="e" id="e" placeholder="Enter Your Email">
            <span class="error" id="emailError"></span>
            <br><br>
     
            <label for="p">Password</label>
            <input type="password" name="p" id="p" placeholder="Enter Password">
            <span class="error" id="passwordError"></span>
            <br><br>
     
            <label for="rp">Confirm Password</label>
            <input type="password" name="rp" id="rp" placeholder="Re-enter Password">
            <span class="error" id="confirmPasswordError"></span>
            <br><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions</label>
            <br><br>
            <input type="radio" id="ra" name="radio">
            <label for="radio">I agree to the terms and conditions</label>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
